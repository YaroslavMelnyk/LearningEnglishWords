{% extends 'main/base.html' %}

{% block layout %}

<div class="container bg-light block-opacity align-self-start text-dark mt-5 py-5 col-xl-6 col-md-7 col-sm-8 d-flex justify-content-center">
    <form method="post" class="col-xl-7 col-lg-9 col-md-10 col-sm-11 p-0">
        <h1 class="mb-4 text-center">Зареєструватися</h1>
        {% csrf_token %}
            <div class="mb-md-3 d-grid gap-2 ">
                {{ form }}
            </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" type="submit" id="signUpButton">Зареєструватися</button>
        </div>
    </form>
</div>
{% endblock layout %}
